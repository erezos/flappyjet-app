  flame_test: ^1.0.0

# App Icon Configuration (Removed duplicate - using flutter_launcher_icons below)

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/images/effects/
    - assets/images/jets/
    # - assets/images/jets/states/     # ðŸ”¥ BLOCKBUSTER jet fire sprites (directory not found)
    - assets/images/homepage/      # Stunning homepage assets
    - assets/images/buttons/       # Button graphics  
    - assets/images/icons/         # Homepage button icons
    # - assets/images/ui/ # Removed - using pure Flutter UI instead            # Daily streak and UI assets
    - assets/images/icons/missions/   # Mission 3D icons
    - assets/images/backgrounds/   # Background elements
    - assets/images/text/          # Custom text assets
    - assets/audio/
    - assets/audio/android_optimized/
    - assets/backgrounds/
    - assets/images/obstacles/   # Dynamic obstacle sprites
    - assets/particles/
    
  # fonts:
  #   - family: GameFont
  #     fonts:
  #       - asset: assets/fonts/PressStart2P-Regular.ttf

# Flutter Launcher Icons Configuration - PROPER ADAPTIVE ICON
flutter_launcher_icons:
  android: true
  ios: true
  
  # Main icon for iOS and legacy Android (pre-API 26)
  image_path: "assets/images/app_icon/logo.png"
  min_sdk_android: 21
  
  # CRITICAL: Proper Android Adaptive Icon (API 26+)
  # The key is to NOT use the same image for foreground and background
  
  # Background: Simple solid color that complements the logo
  adaptive_icon_background: "#4FC3F7"
  
  # Foreground: The logo will be automatically centered and scaled
  # flutter_launcher_icons will handle the safe zone automatically
  adaptive_icon_foreground: "assets/images/app_icon/logo.png"
  
  # Advanced options for better results
  remove_alpha_ios: true
  
  # Platform-specific settings
  platforms:
    android:
      adaptive_icon_background: "#4FC3F7"
      adaptive_icon_foreground: "assets/images/app_icon/logo.png"
    ios:
      generate: true
      image_path: "assets/images/app_icon/logo.png" 